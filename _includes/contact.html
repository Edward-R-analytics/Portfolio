<section id="{{ section.section_id }}" class="page-section {{ section.background_style }}">
  <div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-lg-8 col-xl-6 text-center">
        <h2 class="mt-0">{{ section.title }}</h2>
        <hr class="divider border border-primary border-2">
        <p class="text-muted mb-5">{{ section.text }}</p>
      </div>
    </div>
    <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
      {% for action in section.actions %}
      <div class="col-md-3 col-sm-6 text-center mb-4">
        <div class="contact-method">
          <!-- MODIFICA ESTA LÍNEA - AGREGAR STYLE DIRECTAMENTE -->
          <img src="{{ action.image }}" alt="{{ action.title }}" 
               class="contact-image mb-3"
               style="width: 100px; height: 100px; object-fit: contain; display: block; margin-left: auto; margin-right: auto; background: white; padding: 5px; border-radius: 8px; border: 1px solid #eee;">
          <a class="d-block contact-link" href="{{ action.url }}">{{ action.title }}</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
