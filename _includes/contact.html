<section id="{{ section.section_id }}" class="page-section {{ section.background_style }}">
  <div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-lg-8 col-xl-6 text-center">
        <h2 class="mt-0">{{ section.title }}</h2>
        <hr class="divider border border-primary border-2">
        <p class="text-muted mb-5">{{ section.text }}</p>
      </div>
    </div>
    <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
  {% for action in section.actions %}
  <div class="col-md-3 col-sm-6 text-center mb-4">
    <div class="contact-method" style="transition: all 0.3s ease;">
      <div style="width: 130px; height: 130px; /* Tamaño aumentado */
                margin: 0 auto 15px;
                padding: 8px; /* Marco más grueso */
                background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); /* Fondo degradado */
                border-radius: 12px; /* Esquinas redondeadas */
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
                display: flex;
                align-items: center;
                justify-content: center;">
        <img src="{{ action.image }}" alt="{{ action.title }}" 
             style="width: 100%; 
                    height: 100%;
                    object-fit: contain;
                    border-radius: 6px;">
      </div>
      
      {% if action.is_link %}
        <a class="d-block contact-link" href="{{ action.url }}" 
           style="font-weight: 600; color: #2a9fd6; text-decoration: none;">
          {{ action.title }}
        </a>
      {% else %}
        <span class="d-block contact-text" style="font-weight: 500; color: #333;">
          {{ action.title }}
        </span>
      {% endif %}
    </div>
  </div>
  {% endfor %}
</div>
