<div class="row gx-4 gx-lg-5 justify-content-center mb-5">
  {% for action in section.actions %}
  <div class="col-md-3 col-sm-6 text-center mb-4">
    <div class="contact-method" style="transition: all 0.3s ease;">
      <div style="width: 130px; height: 130px;
                margin: 0 auto 15px;
                padding: 8px;
                background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
                border-radius: 12px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
                display: flex;
                align-items: center;
                justify-content: center;
                transition: all 0.3s ease;" 
           onmouseover="this.style.transform='scale(1.05)'; this.style.boxShadow='0 8px 16px rgba(0,0,0,0.15)'; this.style.background='linear-gradient(135deg, #e0e5f0 0%, #b8c4e0 100%)'" 
           onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0 4px 8px rgba(0,0,0,0.1)'; this.style.background='linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%)'">
        <img src="{{ action.image }}" alt="{{ action.title }}" 
             style="width: 100%; 
                    height: 100%;
                    object-fit: contain;
                    border-radius: 6px;
                    transition: all 0.3s ease;">
      </div>
      
      {% if action.is_link %}
        <a class="d-block contact-link" href="{{ action.url }}" 
           style="font-weight: 600; 
                  color: #2a9fd6; 
                  text-decoration: none;
                  transition: all 0.3s ease;"
           onmouseover="this.style.color='#1d7bb8'" 
           onmouseout="this.style.color='#2a9fd6'">
          {{ action.title }}
        </a>
      {% else %}
        <span class="d-block contact-text" 
              style="font-weight: 500; 
                     color: #333;">
          {{ action.title }}
        </span>
      {% endif %}
    </div>
  </div>
  {% endfor %}
</div>
