<div id="portfolio" class="{{ section.background_style }}">
  <div class="container-fluid p-0">
    <div class="row g-0">
      {% for proj in section.projects %}
      <div class="col-lg-4 col-sm-6">
        <!-- AÃ±adimos atributos personalizados para el lightbox -->
        <a class="portfolio-box" 
           href="assets/img/portfolio/fullsize/{{ proj.icon }}" 
           data-lightbox="portfolio-gallery"
           data-title="{{ proj.title }}"
           data-external-link="{{ proj.link }}"  <!-- Nuevo campo para el link -->
           data-description="{{ proj.text }}">
          
          <img class="img-fluid" src="assets/img/portfolio/thumbnails/{{ proj.icon }}" alt="{{ proj.title }}" />
          
          <div class="portfolio-box-caption">
            <div class="project-category text-white-50">
              {{ proj.title }}
              {% if proj.link %} <!-- Icono preview (opcional) -->
                <i class="fas fa-external-link-alt ms-2" style="font-size: 0.8em;"></i>
              {% endif %}
            </div>
            <div class="project-name">{{ proj.text }}</div>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
