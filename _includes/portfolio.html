<div id="portfolio" class="{{ section.background_style }}">
  <div class="container-fluid p-0">
    <div class="row g-0">
      {% for proj in section.projects %}
      <div class="col-lg-4 col-sm-6 p-3">
        <div class="portfolio-box">
          <!-- Imagen que abre el lightbox y navegaci칩n entre im치genes -->
          <a href="assets/img/portfolio/fullsize/{{ proj.icon }}" data-lightbox="portfolio" data-title="{{ proj.title }}">
            <img class="img-fluid" src="assets/img/portfolio/thumbnails/{{ proj.icon }}" alt="{{ proj.icon }}" />
          </a>

          <div class="portfolio-info mt-2">
            <h5 class="project-title">{{ proj.title }}</h5>
            <p class="project-description">{{ proj.text }}</p>
          </div>
          
          <!-- Bot칩n para abrir la imagen (lightbox) -->
          <a href="assets/img/portfolio/fullsize/{{ proj.icon }}" data-lightbox="portfolio" data-title="{{ proj.title }}" class="btn btn-info mt-2 me-2">
            Open
          </a>

          <!-- Bot칩n para enlace externo - SOLO SI EXISTE URL -->
          {% if proj.url and proj.url != '' and proj.url != '#' %}
          <a href="{{ proj.url }}" class="btn btn-primary mt-2" target="_blank" rel="noopener noreferrer">See Project</a>
          {% endif %}
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
