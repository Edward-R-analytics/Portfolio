<div id="portfolio" class="{{ section.background_style }}">
  <div class="container-fluid p-0">
    <div class="row g-0">
      {% for proj in section.projects %}
      <div class="col-lg-4 col-sm-6">
  <!-- Imagen principal -->
  <a class="portfolio-box" 
     href="assets/img/portfolio/fullsize/{{ proj.images[0] }}" 
     data-fancybox="gallery-{{ proj.id }}" 
     data-caption="{{ proj.title }}">
    <img class="img-fluid" src="assets/img/portfolio/thumbnails/{{ proj.images[0] }}" alt="{{ proj.title }}" />
    <div class="portfolio-box-caption">
      <div class="project-category text-white-50">{{ proj.title }}</div>
      <div class="project-name">{{ proj.text }}</div>
    </div>
  </a>
  
  <!-- ImÃ¡genes adicionales (ocultas) -->
  {% for image in proj.images offset:1 %}
    <a href="assets/img/portfolio/fullsize/{{ image }}" 
       data-fancybox="gallery-{{ proj.id }}" 
       data-caption="{{ proj.title }}"
       style="display: none;"></a>
  {% endfor %}
</div>
  </div>
</div>
