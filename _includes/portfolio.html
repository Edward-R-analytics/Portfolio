<!-- En tu portfolio.html -->
<div id="portfolio">
  <div class="container">
    <div class="row">
      {% for proj in section.projects %}
      <div class="col-lg-4 col-md-6 mb-4">
        <div class="card portfolio-card h-100 border-0">
          <!-- Imagen con Lightbox -->
          <a href="/assets/img/portfolio/fullsize/{{ proj.icon }}" 
             data-lightbox="portfolio-gallery" 
             data-title="{{ proj.title }}"
             class="portfolio-img-container">
            <img src="/assets/img/portfolio/thumbnails/{{ proj.icon }}" 
                 alt="{{ proj.title }}" 
                 class="card-img-top portfolio-img">
            <div class="img-overlay">
              <i class="fas fa-search-plus"></i>
            </div>
          </a>
          
          <!-- Texto bajo la imagen -->
          <div class="card-body pt-3">
            <h3 class="h5 card-title">{{ proj.title }}</h3>
            <p class="card-text text-muted small">{{ proj.text }}</p>
            
            {% if proj.url %}
              <a href="{{ proj.url }}" class="btn btn-outline-primary btn-sm" target="_blank">
                Ver Proyecto <i class="fas fa-external-link-alt ms-1"></i>
              </a>
            {% endif %}
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
