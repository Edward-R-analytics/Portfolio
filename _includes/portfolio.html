<div id="portfolio" class="{{ section.background_style }}">
  <div class="container-fluid p-0">
    <div class="row g-0">
      {% for proj in section.projects %}
      {% for proj in section.projects %}
<div class="col-lg-4 col-sm-6">
  <a class="portfolio-box" 
     href="{{ proj.image | relative_url }}" 
     data-lightbox="portfolio"
     data-title="{{ proj.title }}"
     data-link="{{ proj.external_url }}"> <!-- Nuevo atributo para el enlace -->
     
    <img src="{{ proj.thumbnail | relative_url }}" alt="{{ proj.title }}" class="img-fluid">
    
    <div class="portfolio-box-caption">
      <div class="project-category">{{ proj.title }}</div>
      <div class="project-name">{{ proj.description }}</div>
    </div>
  </a>
</div>
{% endfor %}
    </div>
  </div>
</div>
