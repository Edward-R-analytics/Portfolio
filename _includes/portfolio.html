<div id="portfolio" class="{{ section.background_style }}">
  <div class="container-fluid p-0">
    <div class="row g-0">
      {% for proj in section.projects %}
      <div class="col-lg-4 col-sm-6">
          <a class="portfolio-box" href="assets/img/portfolio/fullsize/{{ proj.icon }}" 
             data-lightbox="portfolio" 
             data-title="<h4>{{ proj.title }}</h4>
                        <a href='{{ proj.external_link }}' target='_blank' style='color: white; margin-left: 10px;'>
                          <i class='fas fa-external-link-alt'></i>
                        </a>
                        <p>{{ proj.text }}</p>">
              <img class="img-fluid" src="assets/img/portfolio/thumbnails/{{ proj.icon }}" alt="{{ proj.icon }}" />
              <div class="portfolio-box-caption">
                  <div class="project-category text-white-50">{{ proj.title }}</div>
                  <div class="project-name">{{ proj.text }}</div>
              </div>
          </a>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
