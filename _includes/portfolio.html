<div id="portfolio" class="{{ section.background_style }}">
  <div class="container-fluid p-0">
    <div class="row g-0">
      {% for proj in section.projects %}
      <div class="col-lg-4 col-sm-6 portfolio-item">
        <!-- Lightbox solo para la imagen -->
        <a class="portfolio-img-wrapper" href="assets/img/portfolio/fullsize/{{ proj.icon }}">
          <img class="img-fluid" src="assets/img/portfolio/thumbnails/{{ proj.icon }}" alt="{{ proj.title }}" />
          <div class="img-overlay">
            <i class="fas fa-search-plus overlay-icon"></i>
          </div>
        </a>
        
        <!-- Contenedor de texto - VersiÃ³n Mejorada -->
        <div class="portfolio-caption">
          <h3 class="project-title">{{ proj.title }}</h3>
          <p class="project-description">{{ proj.text }}</p>
          
          {% if proj.url %}
            <a href="{{ proj.url }}" class="project-link" target="_blank">
              Ver Proyecto <i class="fas fa-external-link-alt ms-1"></i>
            </a>
          {% endif %}
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
