<div id="portfolio" class="{{ section.background_style }}">
  <div class="container-fluid p-0">
    <div class="row g-0">
      {% for proj in section.projects %}
      <div class="col-lg-4 col-sm-6 portfolio-item p-3"> <!-- AÃ±adido padding -->
        <!-- Contenedor de imagen con marco -->
        <div class="portfolio-img-frame mb-3"> <!-- Nuevo contenedor -->
          <a class="portfolio-box" href="assets/img/portfolio/fullsize/{{ proj.icon }}">
            <img class="img-fluid" src="assets/img/portfolio/thumbnails/{{ proj.icon }}" alt="{{ proj.title }}" />
          </a>
        </div>
        
        <!-- Contenedor de texto mejorado -->
        <div class="portfolio-box-caption">
          <h3 class="project-category">{{ proj.title }}</h3>
          <p class="project-text">{{ proj.text }}</p>
          
          {% if proj.url %}
            <a href="{{ proj.url }}" class="project-link" target="_blank">
              <span>Ver Proyecto</span>
              <i class="fas fa-external-link-alt ms-2"></i>
            </a>
          {% endif %}
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
